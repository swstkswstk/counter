<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>

<body class="container-fluid">
  <div class="container">
    <div class="card text-white bg-dark mb-3 w-25">
      <div class="card-header d-flex justify-content-center">Counter</div>
      <div class="card-body">
        <div class="counter">
          <div class="counter-machine">0</div>
        </div>
      </div>
      <div class="card-footer d-flex justify-content-between">
        <button class="btn inc btn-primary">Increase</button>
        <button class="btn dec btn-primary">Decrease</button>
      </div>
    </div>
  </div>



</body>

</html>
